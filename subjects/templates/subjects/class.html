<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 {
  width: 100%;
  background-color: #f1f1c1;
}
</style>
</head>
<body>
<div class="container">
    <center><h1>Avaible class for you</h1></center>
    <center>
    <table>
        <tr><th>Course ID<th><th>Course name<th><th>Term<th><th>Years</th><th>Status</th><th>Seat left</th></tr>
        {% for c1 in classinfo %}
            <tr><td> {{c1.cID}} </td><td> {{c1.cName}}</td><td> {{c1.cTerm}}</td><td> {{c1.cYear}} </td><td>{{c1.statusCheck}}</td><td><center>{{c1.seatLeft}}</center></td></tr>
        {% endfor %}
    </table>
    </center>
</div>
</body>
